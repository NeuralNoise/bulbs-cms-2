<div class="modal-header">
  <button
      type="button"
      class="close"
      ng-click="cancelModal()">
    <i class="fa fa-times"></i>
  </button>
  <h4 class="modal-title">
    Whoops!
  </h4>
</div>

<div
    class="modal-body last-modified-preview">
  <div>
    Looks like {{lastSavedBy | userDisplay}} is also editing this document. Would
    you like to overwrite {{ lastSavedBy | userDisplay }}'s changes?
  </div>

  <div>Here's {{ lastSavedBy | userDisplay }}'s version:</div>
  <div
      class="body-preview well"
      ng-bind-html="articleOnServer.body">
  </div>
</div>

<div class="modal-footer">
  <button
      class="btn btn-warning"
      ng-click="loadFromServer()">
    Use their version
  </button>
  <button
      class="btn btn-danger"
      ng-click="saveAnyway()">
    Use my version
  </button>
  <button
      class="btn btn-default"
      ng-click="cancelModal()">
    Cancel
  </button>
</div>
