<label for="{{ uuid }}">Section</label>
<autocomplete-basic
    class="form-control"
    ng-model="ngModel.$viewValue"
    initial-value="initialValue"
    item-display-formatter="itemDisplayFormatter(item)"
    item-value-formatter="itemValueFormatter(item)"
    on-select="onSelect({selection: selection});"
    input-id="{{ uuid }}"
    input-placeholder="Search sections..."
    search-function="searchSections">
</autocomplete-basic>
