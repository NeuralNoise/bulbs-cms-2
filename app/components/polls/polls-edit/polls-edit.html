<top-bar
    logo-href="/cms/app/polls/"
    save-function="saveModel"
    save-disable-when="model.$dirty().length === 0 && !isNew">
</top-bar>

<div class="row poll-name">
  <div class="col-md-4"></div>
  <div class="form-group col-md-4">
    <label for="pollTitle">Poll Name</label>
    <input id="pollTitle"
    type="text"
    ng-model="model.title"
    class="form-control">
  </div>
</div>
<div
    ng-if="model.id"
    class="row poll-embed-code">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <label>Poll Embed Code</label>
    <div class="input-group">
      <input
        readonly
        value="{{ embedCode() }}"
        class="form-control">

      <span class="input-group-btn">
        <copy-button
            class="btn btn-info"
            content="{{ embedCode() }}"
            button-classes-default="btn btn-xs btn-info"
            button-classes-success="btn btn-xs btn-success">
        </copy-button>
      </span>
    </div>
  </div>
</div>

<div class="row poll-startdate">
  <div class="col-md-4"></div>
  <div class="form-group col-md-4">
    <label for="pollStartDate">Poll Start Date</label>
    <div class="input-group">
      <input
        id="pollStartDate"
        type="text"
        value="{{ model.published.format('MM/DD/YY h:mma') }}"
        class="form-control"
        readonly>
      <span class="input-group-btn">
        <button
          class="btn btn-info"
          datetime-selection-modal-opener
          ng-model="model.published"
          modal-title="Poll Start Date">
          <i class="fa fa-calendar"></i>
        </button>
        <button
          class="btn btn-danger"
          ng-click="model.published = null;">
          <i class="fa fa-times"></i>
        </button>
      </span>
    </div>
  </div>
</div>

<div class="row poll-end-date">
  <div class="col-md-4"></div>
  <div class="form-group col-md-4">
    <label for="pollEndDate">Poll End Date</label>
    <div class="input-group">
      <input
      id="pollEndDate"
      type="text"
      value="{{ model.end_date.format('MM/DD/YY h:mma') }}"
      class="form-control"
      readonly>
      <span class="input-group-btn">
        <button
          class="btn btn-info"
          datetime-selection-modal-opener
          ng-model="model.end_date"
          modal-title="Poll End Date">
          <i class="fa fa-calendar"></i>
        </button>
        <button
          class="btn btn-danger"
          ng-click="model.end_date = null;">
          <i class="fa fa-times"></i>
        </button>
      </span>
    </div>
  </div>
</div>

<div class="row poll-question">
  <div class="col-md-4"></div>
  <div class="form-group col-md-4">
    <label for="pollQuestionText">Question</label>
    <textarea
      id="pollQuestionText"
      ng-model="model.question_text"
      class="form-control">
    </textarea>
  </div>
</div>

<center>
  <hr class="polls-edit">
</center>

<div class="row">
  <div class="col-md-4"></div>
    <div class="col-md-1">
      <h4 for="pollAnswers">Responses</h4>
    </div>
    <select ng-model="responseType">
      <option value='text'>Text Only</option>
      <option value='imageText'>Image + Text</option>
    </select>
  <div>
    <fieldset
      ng-if="responseType === 'text'"
      class="row col-md-12 response-text-field"
      data-ng-repeat="answer in answers">
      <div class="col-md-4"></div>
      <div class="col-md-8">
        <label for="answerText">Response Text</label>
        <div class="answer-text form-inline">
          <textarea
            class="form-control"
            ng-model="answer.answer_text">
          </textarea>
          <a
            ng-click="removeAnswer(answer.id)">
            <i class="fa fa-minus-circle"></i>
          </a>
        </div>
      </fieldset>
    <fieldset
      ng-if="responseType === 'imageText'"
      class="row col-md-12 response-text-field"
      data-ng-repeat="answer in answers">
      <div class="col-md-4"></div>
      <div class="col-md-2">
        <label for="answerImage">Response Photo</label>
        <betty-editable
            image="answer.answer_image"
            ratio="16x9"
            add-styles="fa fa-picture-o">
        </betty-editable>
      </div>
      <div class="col-md-6">
        <label for="answerText">Response Text</label>
        <div class="answer-text form-inline">
          <textarea
            class="form-control"
            ng-model="answer.answer_text">
          </textarea>
          <a
            ng-click="removeAnswer(answer.id)">
            <i class="fa fa-minus-circle"></i>
          </a>
        </div>
      </fieldset>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4"></div>
  <a class="add-answer" ng-click="addAnswer()">
    <i class="fa fa-plus-circle"></i>
  </a>
</div>
